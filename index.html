<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            overflow-x: hidden; /* Evitar rolagem horizontal */
        }

        /* Estilo do modal */
        .modal {
            display: none; /* Inicialmente escondido */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            padding-top: 60px;
            background-image: url('https://www.agoracupom.com.br/blog/wp-content/uploads/2022/03/atendente-virtual-nike-1024x575.jpg');
            background-size: cover;
            background-position: center;
        }

        /* Escurecimento do fundo */
        .modal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Escurecimento com maior intensidade */
            z-index: -1; /* Coloca o filtro atrás do conteúdo do modal */
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 1; /* Garantir que o conteúdo do modal fique acima do fundo */
        }

        h1 {
            color: #e74c3c;
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            .modal-content {
                width: 90%; /* Ajusta a largura no celular */
                padding: 15px;
            }

            h1 {
                font-size: 28px; /* Reduz o tamanho do título */
            }

            .price {
                font-size: 20px; /* Ajusta o tamanho da oferta */
            }

            .button {
                font-size: 16px; /* Ajusta o tamanho do botão */
                padding: 12px 24px; /* Reduz o tamanho do botão */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px; /* Título menor em telas pequenas */
            }

            .price {
                font-size: 18px; /* Preço menor em telas pequenas */
            }

            .button {
                font-size: 14px; /* Tamanho de botão ajustado para telas pequenas */
                padding: 10px 20px; /* Ajuste do botão */
            }
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <h1>Super Oferta!</h1>
            <img src="https://blog.meninashoes.com.br/wp-content/uploads/2024/01/Nike-air-force-1-Louis-Vuitton.webp" alt="Tênis Bonito">
            <div class="price">De $499,99 por apenas $79,00!</div>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
                <button class="button">Clique aqui para comprar!</button>
            </a>
        </div>
    </div>

    <script>
        // Mostrar o modal assim que a página for carregada
        window.onload = function() {
            var modal = document.getElementById("myModal");
            modal.style.display = "block"; // Exibe o modal
        };
    </script>

</body>
</html>
